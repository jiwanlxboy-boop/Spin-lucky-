<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Earn Nepal - Updated Ads</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --purple: #2c1a4d; --gold: #f1c40f; --green: #27ae60; --blue: #3498db; --red: #ff4757; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--purple); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 10px; min-height: 100vh; }
        
        .status-bar { background: rgba(255,255,255,0.1); width: 100%; max-width: 400px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.2); box-sizing: border-box; backdrop-filter: blur(5px); }
        .rate-tag { font-size: 12px; color: var(--gold); margin-bottom: 15px; font-weight: bold; }

        .wheel-box { position: relative; width: 260px; height: 260px; margin: 10px 0; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 6px solid #fff; position: relative; overflow: hidden; transition: transform 3s cubic-bezier(0.1, 0, 0.2, 1); background: conic-gradient(#e74c3c 0deg 45deg, #3498db 45deg 90deg, #9b59b6 90deg 135deg, #f1c40f 135deg 180deg, #ecf0f1 180deg 225deg, #2ecc71 225deg 270deg, #e67e22 270deg 315deg, #1abc9c 315deg 360deg); box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .label { position: absolute; width: 50%; height: 2px; top: 50%; left: 50%; transform-origin: left center; text-align: right; padding-right: 25px; box-sizing: border-box; font-weight: 900; font-size: 18px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 40px; z-index: 10; filter: drop-shadow(0 2px 5px black); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; margin: 20px 0; }
        .btn { border: none; padding: 15px; font-weight: bold; border-radius: 12px; cursor: pointer; color: white; text-transform: uppercase; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .spin-btn { background: linear-gradient(45deg, #f1c40f, #e67e22); grid-column: span 2; font-size: 20px; box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4); }
        .ad-btn { background: var(--blue); }
        .yt-btn { background: var(--red); }

        .card { background: white; color: #333; width: 100%; max-width: 400px; padding: 20px; border-radius: 20px; box-sizing: border-box; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; font-size: 16px; outline: none; }
        .withdraw-btn { width: 100%; background: var(--green); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* Ads & Task Overlay */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; overflow-y: auto; }
        .ad-container { margin: 15px 0; background: #222; min-width: 160px; min-height: 600px; display: flex; align-items: center; justify-content: center; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="status-bar">
        <div>üí∞ <span id="coin-balance">0</span></div>
        <div>‡§∞‡•Å. <span id="rs-balance">0.00</span></div>
    </div>
    <div class="rate-tag">Min. Withdraw: 5000 Coins = Rs. 100</div>

    <div class="wheel-box">
        <img src="https://i.imgur.com/vH0Hj3f.png" class="pointer">
        <div id="wheel">
            <div class="label" style="transform: rotate(22.5deg)">10</div>
            <div class="label" style="transform: rotate(67.5deg)">5</div>
            <div class="label" style="transform: rotate(112.5deg)">20</div>
            <div class="label" style="transform: rotate(157.5deg)">2</div>
            <div class="label" style="transform: rotate(202.5deg)">50</div>
            <div class="label" style="transform: rotate(247.5deg)">1</div>
            <div class="label" style="transform: rotate(292.5deg)">15</div>
            <div class="label" style="transform: rotate(337.5deg)">5</div>
        </div>
    </div>

    <div class="btn-grid">
        <button id="spin-main-btn" class="btn spin-btn" onclick="spinNow()">SPIN NOW</button>
        <button class="btn ad-btn" onclick="startTask('Watch Ad', 10, 15)">Extra Ads (+15)</button>
        <button class="btn yt-btn" onclick="ytTask()">YouTube (+100)</button>
    </div>

    <div class="card">
        <h3 style="margin-top:0">Withdrawal Portal</h3>
        <select id="method"><option>eSewa</option><option>Khalti</option></select>
        <input type="number" id="phone" placeholder="98XXXXXXXX">
        <input type="number" id="amt" placeholder="Amount (Min 5000)">
        <button class="withdraw-btn" onclick="handleWithdraw()">REQUEST WITHDRAW</button>
        <p id="msg" style="font-size:13px; margin-top:10px; text-align:center; font-weight:bold;"></p>
    </div>

    <div id="overlay">
        <h2 id="task-title" style="color:white; margin:0;">Result</h2>
        <p id="timer" style="color:var(--gold); font-size:20px; font-weight:bold; margin:10px 0;">Wait 5s</p>
        
        <div class="ad-container">
            <script type="text/javascript">
                atOptions = {
                    'key' : '191e126633a4d74b4779b5daa173ac48',
                    'format' : 'iframe',
                    'height' : 600,
                    'width' : 160,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/191e126633a4d74b4779b5daa173ac48/invoke.js"></script>
        </div>

        <button id="claim-btn" style="display:none; padding:15px 40px; background:var(--green); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;" onclick="completeTask()">CLAIM REWARD</button>
    </div>

    <script>
        let totalCoins = 0;
        const segments = [10, 5, 20, 2, 50, 1, 15, 5];
        let isSpinning = false;
        let pendingReward = 0;

        function loadData() {
            const saved = localStorage.getItem('_ud_data');
            if(saved) {
                try { totalCoins = parseInt(atob(saved)) || 0; } catch(e) { totalCoins = 0; }
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('coin-balance').innerText = totalCoins.toLocaleString();
            document.getElementById('rs-balance').innerText = ((totalCoins / 5000) * 100).toFixed(2);
            localStorage.setItem('_ud_data', btoa(totalCoins.toString()));
        }

        function spinNow() {
            if(isSpinning) return;
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const randomDegree = Math.floor(Math.random() * 360);
            const totalRotation = (randomDegree + 1800); 
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            const segmentIndex = Math.floor((360 - (totalRotation % 360)) / 45) % 8;
            const winAmount = segments[segmentIndex];

            setTimeout(() => {
                isSpinning = false;
                startTask(`You Won ${winAmount} Coins!`, 5, winAmount);
            }, 3200);
        }

        function startTask(title, seconds, reward) {
            pendingReward = reward;
            const overlay = document.getElementById('overlay');
            const timerTxt = document.getElementById('timer');
            const claimBtn = document.getElementById('claim-btn');
            
            document.getElementById('task-title').innerText = title;
            overlay.style.display = 'flex';
            claimBtn.style.display = 'none';
            
            let timeLeft = seconds;
            timerTxt.innerText = `Wait ${timeLeft}s to Claim`;

            const countdown = setInterval(() => {
                timeLeft--;
                if(timeLeft > 0) {
                    timerTxt.innerText = `Wait ${timeLeft}s to Claim`;
                } else {
                    clearInterval(countdown);
                    timerTxt.innerText = "You can claim now!";
                    claimBtn.style.display = 'block';
                }
            }, 1000);
        }

        function completeTask() {
            totalCoins += pendingReward;
            updateUI();
            document.getElementById('overlay').style.display = 'none';
        }

        function ytTask() {
            window.open('https://youtube.com', '_blank');
            startTask('YouTube Reward', 10, 100);
        }

        function handleWithdraw() {
            const phone = document.getElementById('phone').value;
            const amt = parseInt(document.getElementById('amt').value);
            if(phone.length < 10 || amt < 5000 || amt > totalCoins) {
                alert("Please check your number or balance (Min 5000)!");
                return;
            }
            totalCoins -= amt;
            updateUI();
            alert("Withdraw Request Sent!");
        }

        window.onload = loadData;
    </script>
</body>
</html>
